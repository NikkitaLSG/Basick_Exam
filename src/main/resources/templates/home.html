                        <div class="card-body">
                            <p class="card-text">BMW AG рус. Бэ-Эм-Вэ́ — немецкий производитель автомобилей, мотоциклов, двигателей, а также велосипедов. Более 45 % акций принадлежит семье Квандт. Председателем правления компании является Оливер Ципсе. Главный дизайнер — Йозеф Кабан</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>

                            </div>

                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>

                        </div>

                        <div class="card-body">
                            <p th:text="  ${title} + '!'" />

                        <div class="card-body">
                            <p class="card-text">Mercedes-Benz — торговая марка и одноимённая компания — производитель легковых автомобилей премиального класса, грузовых автомобилей, автобусов и других транспортных средств, входящая в состав немецкого концерна «Mercedes-Benz Group». Является одним из самых узнаваемых автомобильных брендов во всём мире</p>

                        <img src="https://i.pinimg.com/736x/d0/e4/50/d0e450a49b4be43529ddca88eb424212.jpg" style="  width: 420px; height:280px";>
                        <div class="card-body">
                            <p class="card-text">Nissan Motor  — японский автопроизводитель, один из крупнейших в мире. Компания основана в 1933 году. По состоянию на 2010 год занимает 8-е место в мировом рейтинге автопроизводителей (3-е среди японских производителей, после Toyota и Honda) по версии международного института исследования рынка IHS Automotive[2]. Штаб-квартира с 2011 года находится в Иокогаме</p>

                        <div class="card-body">
                            <p class="card-text">Toyota Motor Corporation, кратко: Toyota [тоёта], по-русски чаще пишется Тойота — крупнейшая японская автомобилестроительная корпорация, также предоставляющая финансовые услуги и имеющая несколько дополнительных направлений в бизнесе, на картинке представлена смая учшая из ныне имеющихся, а именно Toyta GR 86</p>
